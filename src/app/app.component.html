<div id="app" [ngClass]="showRulesModal ? 'grey-out-background' : ''">
  <header id="main-header">
    <img src="../assets/logo.svg" alt="rock-paper-scissors">
    <div id="score-container">
      <span id="score-text">SCORE</span>
      <span id="score-value">{{ scoreValue }}</span>
    </div>
  </header>
  <app-game-board 
    *ngIf="!showGameResult"
    (optionSelectedEvent)="optionSelected($event)"></app-game-board>
  <app-game-result 
    *ngIf="showGameResult"
    [playerOption]="optionSelectedValue"
    (playAgainEvent)="newGame($event)"></app-game-result>
  <div id="rules-modal" *ngIf="showRulesModal">
    <header id="rules-header">
      <span>RULES</span>
      <button (click)="showRulesModal = false">
        <img src="../assets/icon-close.svg" alt="close-rules">
      </button>
    </header>
    <img src="../assets/image-rules.svg" alt="rules">
  </div>
  <footer>
    <button (click)="showRulesModal = true" [disabled]="showRulesModal">
      RULES
    </button>
  </footer>
</div>
