<div class="container">
    <section>
        <h3>YOU PICKED</h3>
        <div class="outer-container" [ngClass]="outerContainerClass()">
            <div class="inner-circle">
                <img [src]="containerImage()" alt="rock-paper-scissors">
            </div>
        </div>        
    </section>
    <section>
        <h3>THE HOUSE PICKED</h3>
        <ng-template #optionSelected>
            <div class="outer-container" [ngClass]="outerHouseContainerClass()">
                <div class="inner-circle">
                    <img [src]="houseContainerImage()" alt="rock-paper-scissors">
                </div>
            </div>
        </ng-template>
        <div *ngIf="houseOption === ''; else optionSelected" class="unselected-container"></div>
    </section>
    <section *ngIf="houseOption !== ''">
        <h1>{{ resultText }}</h1>
        <button (click)="playAgain()">PLAY AGAIN</button>
    </section>
</div>
