<div class="container">
    <section>
        <h3>YOU PICKED</h3>
        <div class="outer-container" [ngClass]="outerContainerClass()">
            <div class="inner-circle">
                <img [src]="containerImage()" alt="rock-paper-scissors">
            </div>
        </div>        
    </section>
    <section *ngIf="houseOption !== ''">
        <h1>{{ resultText }}</h1>
        <button (click)="playAgain()">PLAY AGAIN</button>
    </section>
    <section>
        <h3>THE HOUSE PICKED</h3>
        <div *ngIf="houseOption !== ''" class="outer-container" [ngClass]="outerHouseContainerClass()">
            <div class="inner-circle">
                <img [src]="houseContainerImage()" alt="rock-paper-scissors">
            </div>
        </div>        
        <div *ngIf="houseOption === ''" class="house-container"></div>
    </section>
</div>
